<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Báo Cáo Thống Kê - Medical Inventory</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8b5cf6",
                        "primary-hover": "#7c3aed",
                        "primary-light": "#f5f3ff",
                        "background-light": "#f8f6f7",
                        "background-dark": "#211117",
                        "text-main": "#1b0e13",
                        "border-color": "#e7d0d9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e5e7eb;
            border-radius: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #d1d5db;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden">
    <div
        class="px-8 py-6 border-b border-border-color flex justify-between items-center bg-white dark:bg-[#2a1b21] shrink-0 z-10">
        <div>
            <h1 class="text-text-main dark:text-white text-2xl font-bold tracking-tight">Báo Cáo Thống Kê</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Xem báo cáo tổng hợp về tình hình tài sản</p>
        </div>
    </div>
    </div>
    <div class="flex-1 overflow-hidden flex flex-col">
        <div class="overflow-y-auto custom-scrollbar flex-1 p-8">
            <div class="flex flex-col items-center justify-center h-full text-gray-400">
                <span class="material-symbols-outlined text-6xl mb-4">analytics</span>
                <p class="text-lg">Giao diện báo cáo đang được phát triển</p>
            </div>
        </div>
    </div>
    <div
        class="px-8 py-5 border-t border-border-color bg-gray-50 dark:bg-[#25181d] flex justify-end items-center shrink-0 gap-4">
        <button onclick="window.close()"
            class="px-6 py-2.5 rounded-lg border border-border-color bg-white dark:bg-transparent text-text-main dark:text-white font-medium hover:bg-gray-50 dark:hover:bg-white/5 transition-colors text-sm shadow-sm flex items-center gap-2">
            Đóng
        </button>
    </div>
    <script src="icons.js"></script>
</body>

</html>
